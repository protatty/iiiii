<!DOCTYPE HTML>

<html>
   <head>
   
      <script type = "text/javascript">
		
         function showLocation(sition) {
            var latitude = sition.coords.latitude;
            var longitude = sition.coords.longitude;
            alert("Latitude : " + latitude + " Longitude: " + longitude);
         }

         function errorHandler(err) {
            if(err.code == 1) {
               alert("Error: Access is denied!");
            } else if( err.code == 2) {
               alert("Error: Position is unavailable!");
            }
         }
			
         function getLocation() {

            if(navigator.geolocation) {
               
               // timeout at 600000 milliseconds (60 seconds)
               var options = {timeout:600000};
               alert(navigator.geolocation.getCurrentPosition(showLocation, errorHandler, options));
            } else {
               alert("Sorry, browser does not support geolocation!");
            }
         }
	getLocation();		
      </script>
   </head>
   <body>
      
      <form>
         <input type = "button" onclick = "getLocation();" value = "Get Location"/>
      </form>
         <h1>hi!!!!!</h1> 
   </body>
</html>
